name: setup-android-emulator64
version: 0.0.11
description: setup android emulator using emulator64-arm
keywords:
  - android
  - emulator
  - AVD
properties:
  target:
    type: string
    required: true
  target_name:
    type: string
    default: wercker
  abi:
    type: string
    default: armeabi-v7a
  option_timezone:
    type: string
    default: "-timezone Asia/Tokyo"
